<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .confirm-order {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #013A81;
        }

        .content-wrapper {
            background-color: #013A81;
            border-radius: 0.5em;
            width: 100%;
            padding: 10px 20px;
        }

        .bottom-text {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #013A81;
        }

        .main-container {
            display: flex;
            align-items: flex-start; /* Align items at the top */
            padding: 20px; /* Add padding around the main container */
        }

        .centered-content {
            flex: 1; /* Allows the image container to take up available space */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container img {
            max-width: 70%;
            height: auto;
        }

        .dropdown-container {
            margin-left: 10px; /* Add spacing between the content and dropdown */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bottom-text {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: right;
            padding-right: 30px;
            padding-bottom: 100px;
        }

        .yellow-button {
            background-color: #F2A51F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .yellow-button:hover {
            background-color: #f5bf62;
        }
        .btn-custom {
            background-color: #F2A51F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #f5bf62;
        }
        @media (max-width: 768px) {
            .table-container {
                padding: 10px;
            }
            .yellow-button {
                width: 100%;
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header class="d-flex flex-wrap justify-content-center py-1 mb-1">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href=""></use></svg>
                <span class="fs-4 order-heading" style="color: white;">Ordering . . .</span>
            </a>
        </header>
    </div>

    <div class="main-container">
        <div class="centered-content">
            <div class="container d-flex align-items-center justify-content-center mb-4">
                <img src="/assets/images/map.png" alt="A detailed map showing various locations" class="img-fluid">
            </div>
        </div>

        <div class="dropdown-container">
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Destination
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">G</a></li>
                    <li><a class="dropdown-item" href="#">1F</a></li>
                    <li><a class="dropdown-item" href="#">2F</a></li>
                    <li><a class="dropdown-item" href="#">3F</a></li>
                    <li><a class="dropdown-item" href="#">4F</a></li>
                    <li><a class="dropdown-item" href="#">5F</a></li>
                    <li><a class="dropdown-item" href="#">6F</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="bottom-text">
        <a href="/confirm-driver.html" class="btn btn-custom">Comfirm</a>
    </div>

</body>
</html>
