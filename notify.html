<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylenotify.css">
    <style>
        body {
            background-color: #013A81;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            color: #fff;
        }
        .content-wrapper {
            background-color: #f1f1f1;
            border-radius: 0.5em;
            width: 100%;
            padding: 10px 20px;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 0.5em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .order-heading {
            color: #000;
        }
        .list-group-item {
            border: none;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }
        .bottom-text {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .yellow-button {
            background-color: #F2A51F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .yellow-button:hover {
            background-color: #f5bf62;
        }
        .btn-custom {
            background-color: #F2A51F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #f5bf62;
        }
        @media (max-width: 768px) {
            .table-container {
                padding: 10px;
            }
            .yellow-button {
                width: 100%;
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header class="d-flex flex-wrap justify-content-center py-1 mb-1">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href=""></use></svg>
                <span class="fs-4 order-heading">Order Is Coming...</span>
            </a>
        </header>
    </div>

    <div class="centered-content">
        <!-- Add your image here -->
        <div class="container d-flex align-items-center justify-content-center mb-4">
            <img src="/assets/images/Group 18.png" alt="Description of Image" class="img-fluid">
        </div>
        
        <!-- Table -->
        <div class="container d-flex align-items-center justify-content-center">
            <div class="table-container">
                <div class="d-flex flex-column flex-md-row p-4 py-md-6 align-items-center justify-content-center">
                    <div class="list-group row me-3">
                        <label class="list-group-item d-flex gap-2">
                            <span>Battery</span>
                        </label>
                        <label class="list-group-item d-flex gap-2">
                            <span>Location</span>
                        </label>
                        <label class="list-group-item d-flex gap-2">
                            <span>Time to Starting Point</span>
                        </label>
                    </div>
                    <div class="list-group col">
                        <label class="list-group-item d-flex gap-2">
                            <span>50%</span>
                        </label>
                        <label class="list-group-item d-flex gap-2">
                            <span>Building A</span>
                        </label>
                        <label class="list-group-item d-flex gap-2">
                            <span>3 Minutes</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-text">
            <a href="/scanner-user.html" class="btn btn-custom">Scan To Complete Delivery</a>
        </div>
    </div>
</body>
</html>
